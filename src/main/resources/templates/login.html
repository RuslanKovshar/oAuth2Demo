<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-5 mt-5">
            <div class="card rounded-lg border-success mt-5">
                <div class="card-header">
                    <div class="row justify-content-center">
                        <span class="text-dark">Please sign in</span>
                    </div>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" name="email"
                                   aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control rounded-pill" id="exampleInputPassword1"
                                   name="password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block rounded-pill my-4">Sign in
                        </button>
                    </form>
                    <hr class="my-3">
                    <form action="/login/gitHub">
                        <button type="submit" class="btn btn-lg btn-block btn-dark btn-secondary rounded-pill mt-3">
                            <span class="text-capitalize">continue with <span
                                    class="font-weight-bold">GitHub</span></span></button>
                    </form>
                    <form action="/login/google">
                        <button type="submit" class="btn btn-lg btn-block btn-danger rounded-pill mt-3"><span
                                class="text-capitalize">continue with <span
                                class="font-weight-bold">google</span></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
